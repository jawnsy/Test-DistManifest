name        = Test-DistManifest
author      = Jonathan Yu <jawnsy@cpan.org>
copyright_holder = Jonathan Yu <jawnsy@cpan.org>
copyright_year = 2008
license     = Perl_5

[@Author::ETHER]
:version = 0.068
Authority.authority = cpan:JAWNSY
-remove = AutoPrereqs
-remove = Test::Pod::No404s
-remove = Test::PodSpelling
-remove = Test::Compile

[Encoding]
encoding = bytes
match = ^t/corpus/

[Prereqs]
Module::Manifest  = 0.07
ExtUtils::Manifest = 0
Test::Builder     = 0
perl              = 5.008
File::Spec        = 0
File::Find        = 0
Carp              = 0
Cwd               = 0

[Prereqs / TestRequires]
Test::More        = 0.62
Test::NoWarnings  = 0.084

[MetaResources / community]
x_IRC = irc://irc.perl.org/#perl-qa
x_MailingList = http://lists.perl.org/list/perl-qa.html
